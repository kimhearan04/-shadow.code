<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>모바일 컨트롤러</title>
    <link rel="stylesheet" href="controller.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase 클라이언트 초기화 (여기에 사용자의 실제 KEY를 넣으세요!)
        const SUPABASE_URL = 'YOUR_SUPABASE_URL'; // 예: https://abcdefg.supabase.co
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY'; // 예: eyJhbGciOiJIUzI1NiI...
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    </script>
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <p>PC와 연결 중...</p>
        <div class="loader"></div>
    </div>

    <div id="main-controller" class="controller-container" style="display: none;">
        <header>
            <div id="scene-indicator">SCENE 1</div>
            <div id="connection-status">연결됨</div>
        </header>

        <div class="joystick-area">
            <div id="joystick-control">
                <div id="joystick-center" class="joystick-center"></div>
            </div>
            <div id="joystick-message">터치/드래그하여 이동</div>
        </div>

        <div id="selected-list" class="selected-list">
            </div>

        <div class="control-buttons">
            <div class="button-group">
                <button id="scale-up-btn" data-action="scale" data-direction="UP" class="control-btn">크게 (+)</button>
                <button id="scale-down-btn" data-action="scale" data-direction="DOWN" class="control-btn">작게 (-)</button>
            </div>
            <div class="button-group">
                <button id="rotate-left-btn" data-action="rotate" data-direction="LEFT" class="control-btn">회전 좌</button>
                <button id="rotate-right-btn" data-action="rotate" data-direction="RIGHT" class="control-btn">회전 우</button>
            </div>
            <div class="button-group">
                <button id="flip-btn" data-action="flip" class="control-btn">좌우반전</button>
                <button id="delete-btn" data-action="delete" class="control-btn delete-btn">삭제</button>
            </div>
        </div>
    </div>

    <div id="selection-limit-toast" class="toast-notification">
        최대 2개까지만 다중 선택 가능합니다.
    </div>

    <script src="controller.js"></script>
</body>
</html>
